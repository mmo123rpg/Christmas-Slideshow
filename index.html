<script src="js/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function () {
	var svgFx1 = document.querySelector('.letters--effect-1'),
		svgFx2 = document.querySelector('.letters--effect-3'),
		phrase1 = new Phrase(svgFx1, {
			pathOpacityAnim : true
		}),
		phrase2 = new Phrase(svgFx2, {
			outAnimation: {
				translateX: -25,
				rotateZ: 20,
				opacity: [1, 0],
				duration: 250,
				easing: 'easeInBack'
			},
			inAnimation: {
				delay: 100,
				properties: {
					translateY: {
						value: function() {
							return [-80, 0];
						},
						duration: 1200,
						elasticity: 500,
						easing: 'easeOutElastic'
					},
					translateX: {
						value: function() {
							return [50, 0];
						},
						duration: 1200,
						elasticity: 500,
						easing: 'easeOutElastic'
					},
					rotateZ: {
						value: [-70, 0],
						duration: 1200,
						elasticity: 500,
						easing: 'easeOutElastic'
					},
					opacity: {
						value: [0, 1],
						duration: 750,
						easing: 'linear'
					},
				}
			}
		});
	


	var duration = 90000;
    var speed = 700;
    var playList = [];
    var length = $('.slideshow > .page').length - 1;
    var i = 0;
    
    for(n = 0; n <= length; n++) {
        playList.push(n);
    }
    playList = shuffle(playList);

    slidePicture = function () {
        $('.slideshow > .page').eq(playList[i]).fadeOut(speed, function () {
            var next = (i >= length) ? 0 : i + 1;
            $('.slideshow > .page').eq(playList[next]).fadeIn(speed);
            i = next;
        });
    };
    
    $('.slideshow > .page').hide();
    $('.slideshow > .page').eq(playList[i]).show();
    setInterval(slidePicture, duration);

    function shuffle(array) {
	    var currentIndex = array.length,
	        temporaryValue, randomIndex;

	    // While there remain elements to shuffle...
	    while (0 !== currentIndex) {

	        // Pick a remaining element...
	        randomIndex = Math.floor(Math.random() * currentIndex);
	        currentIndex -= 1;

	        // And swap it with the current element.
	        temporaryValue = array[currentIndex];
	        array[currentIndex] = array[randomIndex];
	        array[randomIndex] = temporaryValue;
	    }

	    return array;
	}


	function playslider1(){
	     phrase1.animate();
	     var x = setTimeout(function(){playslider1()}, 10000); 
	 }   
	playslider1();

	function playslider2(){
	     phrase2.animate();
	     var x = setTimeout(function(){playslider2()}, 10000); 
	 }   
	playslider2();
});
</script>
